<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CV Parser & Matching</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body onunload="">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="/">CV Parser & Matching</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/result">Result <span class="sr-only">(current)</span></a>
      </li>


    </ul>
  </div>
</nav>
<br/>
<br/>
<br/>
    <div class="container">

      <div id="loadingModal">
        <div class="spinner"></div>
        <span id="spinner-text">Visualizing Now...</span>
      </div>

      {%- if files %}
      <h4>Result List</h4>
     
      <ul>
      {%- for code, file in files.items() %}
          <li><a href="/view_result/{{ file }}" class="result-link">{{ file }}</a></li>
          <!-- <li class="result-link">{{ file }}</li> -->
      {% endfor %}
      </ul>
     {% endif %}
    
    </div>
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>
  $(document).ready(function() {
    $('ul li .result-link').click(function(e) {
      // e.preventDefault(); // Prevent the default link behavior
      $("#loadingModal").show();

      // var linkHref = $(this).attr('href'); // Get the link URL
      // window.location.href = linkHref; // Redirect to the link URL after a delay
      // setTimeout(function() {
      //   $("#loadingModal").hide(); // Redirect to the link URL after a delay
      // }, 3000); // Adjust the delay time as needed
    });
  });
</script>
</body>
</html>
